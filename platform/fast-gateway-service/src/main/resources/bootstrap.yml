server:
  port: 8002
  # 开启优雅停机，默认immediate是立即关机。
  shutdown: graceful

spring:
  application:
    name: ${project.artifactId}
  profiles:
    active: ${profileActive}
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          #表明gateway开启服务注册和发现的功能，并且spring cloud gateway自动根据服务发现为每一个服务创建了一个router，# 这个router将以服务名开头的请求路径转发到对应的服务
          enabled: true
          #将请求路径上的服务名配置为小写（因为服务注册的时候，向注册中心注册时将服务名转成大写的了,比如以/service-hi/*的请求路径被路由转发到服务名为service-hi的服务上
          lower-case-service-id: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      default-filters:
        - StripPrefix=1
        - SwaggerHeaderFilter
    nacos:
      config:
        server-addr: ${discovery.server-addr}
        namespace: ${config.namespace}
        group: ${config.group}
        file-extension: yaml
        shared-configs: common.yaml,db.yaml,redis.yaml,mail.yaml,rabbitmq.yaml
      discovery:
        server-addr: ${discovery.server-addr}
        namespace: ${config.namespace}
        group: ${config.group}
    sentinel:
      transport:
        #配置Sentinel dashboard地址
        dashboard: localhost:8858
        port: 8719
      datasource:
        ds1:
          nacos:
            server-addr: ${discovery.server-addr}
            namespace: ${config.namespace}
            group: ${config.group}
            dataId: ${spring.application.name}
            data-type: json
            rule-type: degrade
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8001

info:
  name: ${project.artifactId}
  version: ${project.version}
  description: ${project.description}

tml:
  gateway:
    check-sign: false
    doc-enable: true
    permit-all:
      - /
      - /error
      - /actuator/**
      - /**/*.ico
      - /**/bootstrap/**
      - /**/css/**
      - /**/js/**
      - /**/images/**
      - /**/upload/**
      - /**/druid/**
      - /**/login
      - /**/welcome
      - /**/oauth/**
      - /**/sys/user/findSecurityUserByUsername
      - /**/sys/user/findSecurityUserByPhone
      - /**/sys/user/findPermsByUserId
      - /**/sys/user/findRoleIdByUserId
      - /**/sys/user/findDataPermsByUserId
    ignore-sign:
      - /*/login/**
      - /*/logout/**


